<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Legal Portal | AI</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Register Legal Complaint (AI Enabled)</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Complaint Title</label>
                        <input type="text" name="title" class="form-control" placeholder="e.g. Account Hacked" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Describe the incident..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Submit & Analyze with AI</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
